<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <form action="#">
        <label for="fname">First Name: </label><input type="text" name="fname" id="fname"><br><br>
        <label for="lastname">Last Name: </label><input type="text" name="lastname" id="lastname"><br><br>
        <label for="email">Email or Phone: </label><input type="email" name="email" id="email"><br><br>
        <label for="password">Password: </label><input type="password" name="password" id="password"><br><br>
        <label for="bg-color">Color: </label><input type="color" name="bg-color" id="bg-color"><br><br>
        <label for="fileupload">Upload Your File: </label><input type="file" name="fileupload" id="fileupload"><br><br>
        <h4>Select your Gender:</h4>
        <label for="male">Male</label><input type="radio" name="gender" id="male" valu="male">
        <label for="female">Female</label><input type="radio" name="gender" id="female" valu="female">
        <h4>Qualifications:</h4>
        <label for="hsc">HSC</label><input type="checkbox" name="hsc" id="hsc">
        <label for="MA">MA</label><input type="checkbox" name="MA" id="MA">
        <label for="BA">BA</label><input type="checkbox" name="BA" id="BA"><br><br>
        <label for="class">Select Your Class: </label>
        <select name="class" id="class">
            <option value="Class-10">Class 10</option>
            <option value="Class-11">Class 11</option>
            <option value="Class-12">Class 12</option>
        </select>
        <br><br>
        <label for="date">Choose Date: </label><input type="date" name="date" id="date"><br><br>

        <label for="coments">Write Your Coment:</label><br>
        <textarea name="coments" id="coments" cols="30" rows="10"></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
